<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery windows</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row head">
			<div class="col-md-2">
				<span class="logo">Воздух - основа жизни</span>
			</div>
			<div class="contact col-md-4 col-md-offset-6">
				<a href="#">О нас</a>
				<a href="#">Заказать систему</a>
				<a href="#">Контакты</a>
				<a href="#">Войти</a>
			</div>
		</div>
		<div class="row main">
			<div class="row">
				<div class="slogan col-md-8 col-md-offset-2">
					<h2>Только чистый воздух <br> по настояшему полезен</h2>
					<p>Современные системы очистки воздуха по ценам от производителя</p>
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
						Launch demo modal
					</button>

					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">Modal title</h4>
								</div>
								<div class="modal-body">
									...
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
